<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Abhay Choudary</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <main>
        <header>Contact Me</header>
        <section>
            <form class="contact-form" method="POST" action="/contact">
                <div class="form-row">
                    <div style="flex:1;">
                        <input type="text" id="name" name="name" required placeholder="Name">
                    </div>
                    <div style="flex:1;">
                        <input type="text" id="mobile" name="mobile" required placeholder="Mobile No">
                    </div>
                </div>
                <div class="form-row">
                    <div style="flex:1;">
                        <input type="email" id="email" name="email" required placeholder="Email">
                    </div>
                    <div style="flex:1;">
                        <input type="text" id="subject" name="subject" required placeholder="Subject">
                    </div>
                </div>
                <textarea id="message" name="message" required placeholder="Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        Design & Developed by <a href="https://github.com/abhaychoudary" class="footer-link" target="_blank">Abhay Choudary</a>
    </footer>
</body>
</html>
